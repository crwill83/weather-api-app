<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script defer src="main.js"></script>
<link rel="stylesheet" href="style.css">
<title>API Demo</title>
</head>
<body id="body">
    <img src="https://i.imgur.com/HmezgW6.png" class="className" />
    <!-- we were using this to insert js elements into -->
    <!-- <section id="stuff list" class="list-group"></section> -->
    <div class="container">
        <div class="weather">Weather</div>
        <div class="input">
            <input class="input-box" type="text" placeholder="Search by zip or city">
        </div>
        <div class="buttons">
          <div class="btn-get">
            <button class="stuff btn btn-primary" onclick="loadWeather()">Get Weather</button>
          </div>
          <div class="btn-clear">
            <button class="btn btn-danger">Clear Weather</button>
          </div>
        </div>
        <div id="city" class="city">City</div>
        <div class="coords rows">Coordinates</div>
        <div class="coords-data">
          <div id="lat" class="lat row-data">Lat: </div>
          <div id="long" class="long row-data">Long: </div>
        </div>
        <div class="temp rows">Temp</div>
        <div id="temp" class="temp-data row-data"></div>
        <div class="l-temp rows">Low</div>
        <div id="l-temp" class="l-temp-data row-data"></div>
        <div class="h-temp rows">High</div>
        <div id="h-temp" class="h-temp-data row-data"></div>
        <div class="humidity rows">Humidity</div>
        <div id="humidity" class="humidity-data row-data"></div>
        <div class="forecast rows">Forecast</div>
        <div class="f-items">
            <div id="forecast" class="f-item row-data"></div>
            <div id="f-desc" class="f-desc row-data"></div>
        </div>
      </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
